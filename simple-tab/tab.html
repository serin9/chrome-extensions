<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tab</title>
    <style>
      html {
        height: 100%;
      }
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        text-align: center;
      }
      div {
        padding: 10px;
      }
      .time {
        font-size: 4rem;
      }
      .message {
        font-size: 3rem;
      }
      #naver input {
        border: 3px solid green;
      }
      #google input {
        border: 3px solid red;
      }
      .footer {
        font-size: 2rem;
      }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script defer src="tab.js"></script>
  </head>
  <body>
  	<div class="content">
      <div class="time">
        <span id="time_hour"></span>:<span id="time_minute"></span>
      </div>
  		<div id="msg" class="message"> </div>
      <form id="search" class="form-inline">
        <div id="naver" class="form-group">
          <input type="text" id="naver_search_input" class="form-control" placeholder="Search for...">
          <button id="naver_search_btn" class="btn btn-default" type="button">Search</button>
        </div>
        <div id="google" class="form-group">
          <input type="text" id="google_search_input" class="form-control" placeholder="Search for...">
          <button id="google_search_btn" class="btn btn-default" type="button">Search</button>
        </div>
      </form>
      <div id="links" class="row">
          <button id="oss" class="btn btn-default col-sm-2" type="button">OSS</button>
          <button id="connect" class="btn btn-default col-sm-2" type="button">connect</button>
      </div>
  	</div>
  	<div class="footer"> </div>
  </body>
</html>
